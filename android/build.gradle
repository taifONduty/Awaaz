buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        // Update the Android Gradle Plugin to a version compatible with Gradle 8.3
        classpath 'com.android.tools.build:gradle:8.0.2' // Use the latest stable version if available

        // Update the Google Services plugin to the latest version
        classpath 'com.google.gms:google-services:4.3.15' // Latest as of 2025
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Optional: Define a common build directory for all subprojects
rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

// Register a clean task to delete the build directory
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
